<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormGen Base example</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/semantic-ui-flag/flag.min.css">
    <style>
        body {
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div id="main">

        </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/require.js"></script>
    <script src="../node_modules/mudde-node/dist/node.js"></script>
    <script src="../dist/formjs.js"></script>
    <script id="config" type="application/json">
        {
            "id": "form01",
            "languages": ["nl", "uk"],
            "buttons": [{
                "_type": "Submit",
                "label": "Save"
            }],
            "builders": [
                "TabsBuilder"
            ],
            "data": {
                "_type": "array",
                "data": {
                    "name": {
                        "nl": "Olaf",
                        "uk": "Olaf"
                    },
                    "email": "olaf@xs4all.nl",
                    "file": []
                }
            },
            "fields": [{
                "_type": "Combobox",
                "id": "dataconnecttest",
                "label": "Datatest",
                "help": "Your bla bla bla",
                "multiple": true,
                "panel": "a",
                "placeholder": "adsvasdv",
                "builders": [
                    "BootstrapBuilder"
                ],
                "data": {
                    "_type": "array",
                    "data": [
                        {"id": 0, "value":"id 0"},
                        {"id": 1, "value":"id 1"},
                        {"id": 2, "value":"id 2"},
                        {"id": 3, "value":"id 3"},
                        {"id": 4, "value":"id 4"}
                    ]
                }
            }, {
                "_type": "Text",
                "id": "name",
                "input": true,
                "label": "Name",
                "help": "Your name is being used for correspondence with the client",
                "unique": false,
                "validations": [{
                    "_type": "NotEmpty"
                }],
                "builders": [
                    "BootstrapBuilder"
                ],
                "autofocus": true,
                "hidden": false,
                "multilingual": true,
                "panel": "a",
                "mask": "",
                "format": "",
                "require": true,
                "placeholder": "Enter your name here",
                "prefix": "",
                "suffix": "",
                "multiple": false,
                "spellcheck": true
            }, {
                "_type": "Email",
                "id": "email",
                "input": true,
                "label": "Email",
                "mask": "",
                "format": "",
                "require": false,
                "panel": "a",
                "placeholder": "Enter your email here",
                "help": "Your email is being used for correspondence with the client",
                "unique": false,
                "prefix": "",
                "suffix": "",
                "multiple": false,
                "validations": [{
                    "_type": "NotEmpty"
                }, {
                    "_type": "Length",
                    "min": 4,
                    "max": 10
                }],
                "autofocus": false,
                "hidden": false,
                "spellcheck": true,
                "multilingual": false,
                "builders": [
                    "BootstrapBuilder"
                ]
            }, {
                "_type": "File",
                "id": "file",
                "input": true,
                "label": "Attachments",
                "mask": "",
                "panel": "b",
                "format": "",
                "require": false,
                "placeholder": "Upload your files here",
                "help": "These file\"s wil be added to your dossier",
                "unique": false,
                "prefix": "",
                "suffix": "",
                "multiple": true,
                "validations": [{
                    "_type": "NotEmpty"
                }],
                "autofocus": false,
                "hidden": false,
                "spellcheck": true,
                "multilingual": false,
                "builders": [
                    "BootstrapBuilder"
                ]
            }]
          }
    </script>

    <script>
        requirejs(["Mudde/Form/Form"], function (form) {
            var config = JSON.parse(document.getElementById('config').innerText)
            var formgen = new form.default(config)

            setTimeout(() => {
                document.getElementById('main').innerHTML = formgen.render().outerHTML
            }, 100);
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormGen Base example</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/semantic-ui-flag/flag.min.css">
    <link rel="stylesheet" href="../node_modules/select2/dist/css/select2.min.css">
    <style>
        body {
            overflow-y: scroll;
        }

        input[type=radio] {
            margin-right: 10px;
        }

        .display-inline>div {
            display: inline-block;
        }

        div>label.myLabel {
            border-bottom: 2px solid #f1f1f1;
            display: block;
            padding-left: 10px;
            margin-bottom: 5px;
            font-weight: bolder;
            text-transform: uppercase;
        }

        label>svg {
            margin-left: 5px;
        }

        label.error {
            width: 100%;
            margin-top: 4px;
            padding-right: 10px;
            color: white;
            background: linear-gradient(90deg, rgba(255, 0, 0, 0) 0%, rgba(255, 0, 0, 0) 80%, rgba(255, 0, 0, 0.7) 80%, rgba(255, 0, 0, 0.8) 100%);
            border-radius: 0 4px 0 0;
            font-size: 12px;
            text-align: right;
        }

        .ck-focus,
        span.select2-container--focus {
            color: #212529 !important;
            background-color: #fff !important;
            border-color: #86b7fe !important;
            outline: 0 !important;
            box-shadow: 0 0 0 0.25rem rgb(13 110 253 / 25%) !important;
            border-radius: .25rem !important;
        }

        .ck-editor:focus-within {
            color: #212529 !important;
            background-color: #fff !important;
            border-color: #86b7fe !important;
            outline: 0 !important;
            box-shadow: 0 0 0 0.25rem rgb(13 110 253 / 25%) !important;
            border-radius: .25rem !important;
        }

        .select2-container--default.select2-container--focus .select2-selection--multiple {
            border: 1px solid #86b7fe !important;
            border-radius: .25rem;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div id="main">

        </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery-validation/dist/jquery.validate.min.js"></script>"
    <script src="../node_modules/select2/dist/js/select2.min.js"></script>
    <script src="./script/ckeditor.js"></script>
    <script src="../dist/formgen.js"></script>

    <script id="config" type="application/json">
        {
            "id": "form01",
            "languages": ["nl", "uk"],
            "buttons": [{
                "_type": "Submit",
                "label": "Save"
            }],
            "builders": [
                "TabsBuilder"
            ],
            "data": {
                "_type": "array",
                "data": {
                    "name": {
                        "nl": "Olaf",
                        "uk": "Olaf"
                    },

                    "email": "olaf@xs4all.nl",
                    "file": []
                }
            },
            "panels": {
                "a": "Panel A",
                "b": "Panel !A"
            },
            "fields": [
            {
                "_type": "Textarea",
                "id": "dataconn",
                "label": "Textarea",
                "help": "Your bla blie bla",
                "panel": "a",
                "builders": [
                    "BootstrapBuilder"
                ]
            },{
                "_type": "Ckeditor",
                "id": "dataconnrr",
                "label": "Editor",
                "help": "Your bla blie bla",
                "panel": "a",
                "builders": [
                    "BootstrapBuilder"
                ]
            }, {
                "_type": "Radio",
                "id": "daconntest",
                "label": "Radio test bbbbbbbbbbbbb",
                "help": "Your bla bla bla",
                "multiple": false,
                "panel": "b",
                "builders": [
                    "BootstrapBuilder"
                ],
                "data": {
                    "_type": "array",
                    "data": [
                        {"id": 0, "value":"id Olaf Mudde"},
                        {"id": 1, "value":"id Is een beetje"},
                        {"id": 2, "value":"id Gek maar dat"},
                        {"id": 3, "value":"id is geen probleem"},
                        {"id": 4, "value":"id TOCH!!!!!!!!!!!"}
                    ]
                }
            }, {
                "_type": "UploadFile",
                "id": "file",
                "input": true,
                "label": "Attachments  bbbbbbbbb",
                "mask": "",
                "panel": "b",
                "format": "",
                "require": false,
                "placeholder": "Upload your files here",
                "help": "These file\"s wil be added to your dossier",
                "unique": false,
                "prefix": "",
                "suffix": "",
                "multiple": true,
                "validations": [{
                    "_type": "NotEmpty"
                }],
                "autofocus": false,
                "hidden": false,
                "spellcheck": true,
                "multilingual": false,
                "builders": [
                    "BootstrapBuilder"
                ]
            },
            {
                "_type": "Checkbox",
                "id": "cbox",
                "label": "Combobox test",
                "help": "Your bla bla bla",
                "multiple": true,
                "panel": "a",
                "builders": [
                    "BootstrapBuilder"
                ],
                "data": {
                    "_type": "array",
                    "data": [
                        {"id": 0, "value":"id Olaf Mudde"},
                        {"id": 1, "value":"id Is een beetje"},
                        {"id": 2, "value":"id Gek maar dat"},
                        {"id": 3, "value":"id is geen probleem"},
                        {"id": 4, "value":"id TOCH!!!!!!!!!!!"}
                    ]
                }
            },{
                "_type": "Select2Relation",
                "id": "cboxx",
                "label": "Combobox test",
                "help": "Your bla bla bla",
                "multiple": true,
                "panel": "a",
                "builders": [
                    "BootstrapBuilder"
                ],
                "data": {
                    "_type": "api",
                    "url": "http://localhost:8080/api/data/tax"
                }
            },
            {
                "_type": "Text",
                "id": "name",
                "input": true,
                "label": "Name",
                "help": "Your name is being used for correspondence with the client",
                "unique": false,
                "validations": [{
                    "_type": "NotEmpty"
                }],
                "builders": [
                    "BootstrapBuilder"
                ],
                "autofocus": true,
                "hidden": false,
                "multilingual": true,
                "panel": "a",
                "mask": "",
                "format": "",
                "require": true,
                "placeholder": "Enter your name here",
                "prefix": "",
                "suffix": "",
                "multiple": false,
                "spellcheck": true
            }, {
                "_type": "Email",
                "id": "email",
                "input": true,
                "label": "Email",
                "mask": "",
                "format": "",
                "require": false,
                "panel": "a",
                "placeholder": "Enter your email here",
                "help": "Your email is being used for correspondence with the client",
                "unique": false,
                "prefix": "",
                "suffix": "",
                "multiple": false,
                "validations": [{
                    "_type": "NotEmpty"
                }, {
                    "_type": "Length",
                    "min": 4,
                    "max": 10
                }],
                "autofocus": false,
                "hidden": false,
                "spellcheck": true,
                "multilingual": false,
                "builders": [
                    "BootstrapBuilder"
                ]
            },  {
                "_type": "UploadImage",
                "id": "fileimage",
                "input": true,
                "label": "Images!",
                "mask": "",
                "panel": "b",
                "format": "",
                "require": false,
                "placeholder": "Upload your images here",
                "help": "These images wil be added to your dossier",
                "unique": false,
                "prefix": "",
                "suffix": "",
                "multiple": true,
                "validations": [{
                    "_type": "NotEmpty"
                }],
                "autofocus": false,
                "hidden": false,
                "spellcheck": true,
                "multilingual": false,
                "builders": [
                    "BootstrapBuilder"
                ]
            }]
          }
    </script>

    <script>
        async function init() {
            var config = await $.ajax({ url: './api/form/product.json', })
            var formgen = new MuddeFormgen.Form(config)

            document.getElementById('main').innerHTML = formgen.render().root.outerHTML
        }

        init()
    </script>

</body>

</html>
